<p>Description: {{thisShoppinglist.info}}</p>
<p>Owner: {{thisShoppinglist.owner}}</p>
<p>Shared with: {{thisShoppinglist.shared}}</p>
<p>Budget: {{thisShoppinglist.budget}}</p>

</br>

<table>
	<tbody>
		<!--http://stackoverflow.com/questions/22731145/calculating-sum-of-repeated-elements-in-angularjs-ng-repeat-->
		<caption>{{thisShoppinglist.name}}</caption>
		<tr>
			<td><input ng-model='master' type='checkbox'></td>
			<td>Done</td>
			<td>Item</td>
			<td>Cost</td>
			<td>Store</td>
			<td>Tax?</td>
			<td>Del</td>
		</tr>
		<tr ng-repeat='item in thisShoppinglist.items' >
			<!--https://docs.angularjs.org/api/ng/directive/ngChecked-->
			<td><input type="checkbox" ng-checked='master'></td>
			<td>
				<md-button aria-label="Toggle item" class="md-icon-button delete-btn" ng-click="item.done = !item.done; saveChanges();">
      				<md-icon style="fill: #000" md-svg-icon="{{iconMap[item.done]}}"</md-icon> <!--action:done for checkmark-->
    			</md-button>
			</td>
			<td class='strike-{{item.done}}'>{{item.name}}</td>
			<td class='strike-{{item.done}}'>{{item.cost}}</td>
			<td class='strike-{{item.done}}'>{{item.store.name}}</td>
			<td class='strike-{{item.done}}'>{{item.taxflag}}</td>
			<td>
				<md-button aria-label="Remove item" class="md-icon-button delete-btn" ng-click="deleteItem(item);">
      				<md-icon style="fill: #000" md-svg-icon="action:delete"></md-icon>
    			</md-button>
			</td>
		</tr>
	</tbody>
</table>
