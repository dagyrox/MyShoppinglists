<div ng-include="'components/shell/shell.html'"></div>
name: {{thisShoppinglist.name}}
owner: {{listOwner.name}}

<table>
	<tr ng-repeat='item in thisShoppinglist.items'>
		<td>{{item.name}}</td>
		<td>{{item.cost}}</td>
		<td>{{item.store}}</td>
		<td>{{item.taxflag}}</td>
	</tr>
</table>
